services:
  # ============================================================================
  # Spark Cluster Services
  # ============================================================================
  
  spark-master:
    build:
      context: .
      dockerfile: spark/Dockerfile
    container_name: spark-master
    command: ["master"]
    working_dir: /workspace
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
    ports:
      - "7077:7077"
      - "8080:8080"
      - "6066:6066"
    volumes:
      - spark-history:/opt/spark/history
      - .:/workspace
    networks:
      - spark-net

  spark-worker:
    build:
      context: .
      dockerfile: spark/Dockerfile
    # container_name: spark-worker
    command: ["worker"]
    working_dir: /workspace
    depends_on:
      - spark-master
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
    # ports:
    #   - "8081:8081"
    volumes:
      - spark-history:/opt/spark/history
      - .:/workspace
    networks:
      - spark-net

  spark-history:
    build:
      context: .
      dockerfile: spark/Dockerfile
    container_name: spark-history
    command: ["history"]
    working_dir: /workspace
    depends_on:
      - spark-master
    ports:
      - "18080:18080"
    volumes:
      - spark-history:/opt/spark/history
      - .:/workspace
    networks:
      - spark-net

  # ============================================================================
  # Kafka & Recommendation Services
  # ============================================================================

  kafka-broker:
    image: bitnami/kafka:3.7
    container_name: kafka-broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_LOG_DIRS: /bitnami/kafka/data
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka-data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "/opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - spark-net
    restart: unless-stopped

  kafka-producer-api:
    build:
      context: .
      dockerfile: kafka/Dockerfile
    container_name: kafka-producer-api
    command: ["uv", "run", "uvicorn", "kafka.producer_service:app", "--host", "0.0.0.0", "--port", "8082"]
    working_dir: /workspace
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092
      KAFKA_CLIENT_ID: recsys-producer
      KAFKA_TOPIC_REQUESTS: recs.requests
      KAFKA_TOPIC_RESULTS: recs.results
    depends_on:
      kafka-broker:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - .:/workspace
    networks:
      - spark-net
    restart: unless-stopped

  kafka-result-api:
    build:
      context: .
      dockerfile: kafka/Dockerfile
    container_name: kafka-result-api
    command: ["uv", "run", "uvicorn", "kafka.result_service:app", "--host", "0.0.0.0", "--port", "8083"]
    working_dir: /workspace
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092
      KAFKA_CLIENT_ID: recsys-results
      KAFKA_TOPIC_RESULTS: recs.results
      KAFKA_RESULT_CONSUMER_GROUP: recsys-result-api
      KAFKA_RESULT_CACHE_TTL_SECONDS: 3600
    depends_on:
      kafka-broker:
        condition: service_healthy
    ports:
      - "8083:8083"
    volumes:
      - .:/workspace
    networks:
      - spark-net
    restart: unless-stopped

  kafka-worker:
    build:
      context: .
      dockerfile: kafka/Dockerfile
    container_name: kafka-worker
    command: ["uv", "run", "python", "-m", "kafka.worker"]
    working_dir: /workspace
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092
      KAFKA_CLIENT_ID: recsys-worker
      KAFKA_REQUEST_CONSUMER_GROUP: recsys-workers
      KAFKA_RESULT_CONSUMER_GROUP: recsys-result-api
      KAFKA_TOPIC_REQUESTS: recs.requests
      KAFKA_TOPIC_RESULTS: recs.results
    depends_on:
      kafka-broker:
        condition: service_healthy
    volumes:
      - .:/workspace
      - ./models/compiled_artifacts:/opt/app/models/compiled_artifacts:ro
    networks:
      - spark-net
    restart: unless-stopped

  # ============================================================================
  # Airflow Services
  # ============================================================================
  
  postgres:
    image: postgres:16
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - spark-net
    restart: always

  redis:
    # Redis is limited to 7.2-bookworm due to licencing change
    # https://redis.io/blog/redis-adopts-dual-source-available-licensing/
    image: redis:7.2-bookworm
    container_name: airflow-redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-apiserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-apiserver
    command: api-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      spark-master:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    ports:
      - "8081:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      spark-master:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # Scheduler settings
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT: 'false'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-dag-processor:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-dag-processor
    command: dag-processor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # DAG Processor settings
      AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL: 30
      AIRFLOW__DAG_PROCESSOR__DAG_DIR_LIST_INTERVAL: 30
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type DagProcessorJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-worker:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-worker
    command: worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-apiserver:
        condition: service_healthy
      spark-master:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # Required to handle warm shutdown of the celery workers properly
      # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
      DUMB_INIT_SETSID: "0"
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-triggerer:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-triggerer
    command: triggerer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark-net
    restart: always

  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo
        echo "Creating missing opt dirs if missing:"
        echo
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Airflow version:"
        /entrypoint airflow version
        echo
        echo "Running airflow config list to create default config file if missing."
        echo
        /entrypoint airflow config list >/dev/null
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      
      # Database
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      
      # Celery
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      
      # Spark connection
      AIRFLOW_CONN_SPARK_DEFAULT: '{"conn_type": "spark", "host": "spark://spark-master", "port": "7077"}'
      
      # Init settings
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
      
      # Config file
      AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - .:/workspace
    networks:
      - spark-net

volumes:
  spark-history:
  postgres-db-volume:
  kafka-data:

networks:
  spark-net:
    driver: bridge
